<ion-view view-title="{{vm.viewName}}" cache-view="false">
    <ion-content>
        <ion-list>
        <div ng-repeat="item in vm.items">
          <ion-item class="item-help"
          			style="white-space: inherit;"
                    ng-click="vm.toggleItem(item)"
                    ng-class="{active: vm.isItemShown(item)}">
              <i class="icon" ng-class="vm.isItemShown(item) ? 'ion-chevron-down' : 'ion-chevron-right'"></i>
           {{item.title}}
          </ion-item>
          <ion-item class="item-accordion"
                    
                    ng-show="vm.isItemShown(item)" style="white-space: inherit;">
            {{item.text}}
          </ion-item>
        </div>
      </ion-list>
    </ion-content>
</ion-view>
