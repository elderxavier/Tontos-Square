<ion-modal-view class="ion-review-modal"cache-view="false">
    <ion-nav-bar class="no-bg">
        <ion-header-bar style="border: 0;">
            <ion-nav-buttons side="right">
                <button class="button button-clear button-small-icon icon ion-close-round" ng-click="closeModal()" style="color: black;"></button>
            </ion-nav-buttons>
        </ion-header-bar>
    </ion-nav-bar>
    <div class="ion-modal-content-custom">
        <ion-content class="has-header" padding="true" >
            <div class="text-center" style="margin-top: 10px">
                <label style="font-size: 14px; font-weight: 500;">Nos conte como foi sua experiência!</label>
            </div>
            <div class="padding plate-chef centralize-block text-center" style="margin-bottom: 20px; width: 100%;">
                <div style="width: 120px; height: 120px; border-radius: 120px; margin-bottom: 10px; margin: 10px auto; overflow:hidden;">
                    <img ng-src="{{chefThumb}}" style="width:100%; height: 100%; object-fit:cover; background-position: center center;" />
                </div>
                <strong style="font-size: 16px; font-weight: 800; white-space: nowrap;">{{chefName}}</strong>
                <hr class="centralize-block" style="width:70px;">
            </div>
            <div class="centralize-block text-center" style="width: 100%;">
                <label style="color: #c1c1c1; margin-bottom: 5px;">Avaliação:</label>
                <br>
                <rating class="color-custom" ng-model="rating.rate" max="rating.max" ></rating>
            </div>
            <div style="padding: 20px 20px;">
                <label style="color: #c1c1c1;">Deixe seu comentário:</label>
                <textarea type="text" name="" ng-model="comment" style="width: 100%; height: 100px; background-color: #f5f5f5; border: 2px solid #eeeeee; border-radius: 3px; margin: 5px 0px 15px 0px; resize: none;"></textarea>
                <button ng-click="SendReview(comment)" style="width: 100%; height: 40px; border: 0; border-radius: 40px; font-weight: 800; background-color: #d93c4f; color: white;">ENVIAR</button>
                <div class="row">
                    <button class="col col-33 col-offset-33" style="background: transparent; border: 0; color: #c3c3c3; font-weight: 600;">Denunciar</button>
                    <button ng-click="closeModal()" class="col" style="background: transparent; border: 0; color: #c3c3c3; font-weight: 600; text-align: right; padding-right: 0;">Pular ></button>
                </div>
            </div>
        </ion-content>
    </div>
</ion-modal-view>
