<ion-modal-view class="custom_modal" id="modal-queixas">
    <ion-header-bar class="bar bar-header bar-light">
        <h1 class="title title-left">Demais informações</h1>       
    </ion-header-bar>
    <ion-content class="padding" overflow-scroll="true">
        <ion-scroll delegate-handle="scroller-modal-queixas" direction="y"  style="width: 100%; height: 115%; padding-bottom: 50px">  
            <ion-item>
                <div class="row">
                    <ion-radio ng-repeat="item in rd_queixas"
                               ng-value="item.value"
                               ng-model="data_q.rd_queixas"                            
                               name="rd_queixas"
                               ng-click="viewYesRdQueixas();"
                               class="col-50"
                               >
                        {{ item.text}}
                    </ion-radio> 
                </div>
                <textarea ng-show="yes_rd_queixas" ng-model="queixas" name="queixas" id="queixas"></textarea>
            </ion-item>
        </ion-scroll>
    </ion-content>
    <div class="bar bar-footer row">
        <button class="button button-clear button-stable col col-50" ng-click="modalQueixas.hide()">Cancelar</button>
        <button class="button icon-right ion-checkmark button-clear button-balanced col col-50 confirm" ng-click="modalQueixas.hide()">Confirmar</button>
    </div>
</ion-modal-view>
